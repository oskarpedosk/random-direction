<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./static/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Random Direction</title>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container p-2">
        <div id="timer">
            <p style="margin: 0"><span id="seconds">01</span>:<span id="tens">00</span></p>
        </div>
        <div class="arrowContainer rounded-3">
            <img id="arrow" src="./static/arrows/up.png" alt="">
        </div>
        <div class="progress my-2" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            <div id="progressBar" class="progress-bar" style="width: 100%"></div>
        </div>
        <div class="d-flex align-items-between">
            <select id="interval" class="form-select" style="width: 25%;">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
            </select>
            <select id="arrowCount" class="form-select" style="width: 25%;">
                <option value="4">4</option>
                <option value="8">8</option>
            </select>
            <button id="start" class="btn btn-light border" style="width: 25%;">Start</button>
            <button id="stop" class="btn btn-light border" style="width: 25%;">Stop</button>
        </div>
    </div>
    <script src="./static/index.js"></script>
</body>
</html>
